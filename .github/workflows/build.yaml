name: CAD Build

on:
  workflow_dispatch:  # Manual trigger on UI.

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Install Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'  # Matched for BPY module.

      - name: Install Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'  # Matched for Build123d module.

      - name: Dependencies
        run: |
          python3.11 -m pip install bpy==4.5.3
          python3.13 -m pip install git+https://github.com/gumyr/build123d@v0.9.1

      - name: Build
        run: |
          VERSION=$(echo ${GITHUB_REF} | sed 's|refs/tags/||; s|refs/heads/||; s|[.-]|_|g')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "VERSION=$VERSION"

          make alpakka_release

